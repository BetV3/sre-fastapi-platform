# Promtail Configuration
server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    tenant_id: default

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with logging=promtail label
      - source_labels: ['__meta_docker_container_label_logging']
        regex: promtail
        action: keep

      # Use container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: container

      # Use custom job name if provided
      - source_labels: ['__meta_docker_container_label_logging_jobname']
        target_label: job

      # Extract compose service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: service

      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: project

    pipeline_stages:
      # Try to parse JSON logs
      - json:
          expressions:
            level: level
            message: event
            timestamp: timestamp
            request_id: request_id
            app: app
            environment: environment
            logger: logger
            method: method
            path: path
            status_code: status_code
            duration_ms: duration_ms

      # Set log level label
      - labels:
          level:
          app:
          environment:

      # Parse timestamp
      - timestamp:
          source: timestamp
          format: RFC3339

      # Output message
      - output:
          source: message

      # Fallback for non-JSON logs
      - match:
          selector: '{job="api"}'
          stages:
            - regex:
                expression: '^(?P<timestamp>\S+)\s+(?P<level>\w+)\s+(?P<message>.*)$'
            - labels:
                level:
